<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
</head>

<body ng-app="todo" ng-controller="TodoCtrl">
    <ion-side-menus>

        <ion-side-menu-content>
            <ion-header-bar class="bar-balanced">
                <h1 class="title">Todo List</h1>

                <!-- New Task button-->
                <button class="button button-icon" ng-click="newTask()">
                    <i class="icon ion-compose"></i>
                </button>
            </ion-header-bar>
            <ion-content scroll="true">

                <div class="list card" ng-repeat="task in activeProject.tasks">

                    <a href="#" class="item item-icon-left">
                     Subject : {{task.subject}}
                    </a>

                    <a href="#" class="item item-icon-left">
                       Description : {{task.description}}
                    </a>

                    <a href="#" class="item item-icon-left">
                      Location : {{task.location}}
                    </a>

                    <button type="submit" class="button button-block button-small button-assertive" ng-click="deleteTask(tasks)">delete</button>

                </div>

            </ion-content>
        </ion-side-menu-content>
    </ion-side-menus>


    <script id="new-task.html" type="text/ng-template">

        <div class="modal">

            <ion-header-bar class="bar-secondary ">
                <h1 class="title ">New List</h1>
                <button class="button button-clear button-positive " ng-click="closeNewTask() ">Cancel</button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content>

                <form ng-submit="createTask(task)">

                    <div class="list">
                        <label class="item item-input ">
                            <input type="text" placeholder="subject" ng-model="task.subject">
                        </label>

                        <label class="item item-input">
                            <input type="text" placeholder="description" ng-model="task.description">
                        </label>

                        <label class="item item-input ">
                            <input type="text" placeholder="location" ng-model="task.location">
                        </label>
                    </div>

                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Create List</button>
                    </div>
                </form>

            </ion-content>

        </div>

    </script>






</body>

</html>
